<h2>Edit Contact</h2>

<div>
    <div class="row">
        <form [formGroup]="contactForm" (ngSubmit)="onFormSubmit(contactForm?.value)" >
            <div class="col-md-4 col-md-offset-1">
                <div class="form-group col-md-12">
                    <label>Name</label>
                    <input type="text" class="form-control" formControlName="name">
                    <span  class="error" *ngIf="contactForm?.controls['name'].invalid && 
                    contactForm?.controls['name'].touched">required</span>
                </div>
                <div class="form-group col-md-12">
                    <label>Email</label>
                    <input type="text" class="form-control" formControlName="email">
                    <span  class="error" *ngIf="contactForm?.controls['email'].invalid && 
                    contactForm?.controls['email'].touched">required</span>
                </div>
                <div class="form-group col-md-12">
                    <label>Phone</label>
                    <input type="text" class="form-control" formControlName="phone">
                    <span  class="error" *ngIf="contactForm?.controls['phone'].invalid && 
                    contactForm?.controls['phone'].touched">required</span>
                </div>
                <div class="form-group col-md-12">
                    <label>Street Address</label>
                    <input type="text" class="form-control" formControlName="streetAddress">
                    <span  class="error" *ngIf="contactForm?.controls['streetAddress'].invalid && 
                    contactForm?.controls['streetAddress'].touched">required</span>
                </div>
                <div class="form-group col-md-12">
                    <label>Suburb</label>
                    <input type="text" class="form-control" formControlName="suburb">
                    <span  class="error" *ngIf="contactForm?.controls['suburb'].invalid && 
                    contactForm?.controls['suburb'].touched">required</span>
                </div>
                <div class="form-group col-md-12">
                    <label>Postcode</label>
                    <input type="text" class="form-control" formControlName="postCode">
                    <span  class="error" *ngIf="contactForm?.controls['postCode'].invalid && 
                    contactForm?.controls['postCode'].touched">required</span>
                </div>
                <div class="form-group col-md-12">
                    <button class="btn btn-default" type="button" (click)="cancelForm()">Clear</button>
                    <button class="btn btn-success" [disabled]="contactForm.invalid" type="submit">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
